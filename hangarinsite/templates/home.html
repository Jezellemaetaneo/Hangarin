{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  /* Dashboard container spacing */
  .dashboard-container {
    padding: 30px;
    background: #ffebee;
    min-height: 100vh;
  }  

  /* Section header */
  .page-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 25px;
  }

  /* Stat cards layout */
  .stat-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
  }

  /* Card styling */
  .stat-card {
    border-radius: 16px;
    color: white;
    padding: 25px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
  }

  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .stat-card i {
    font-size: 2rem;
    opacity: 0.85;
  }

  .stat-info h5 {
    margin: 0;
    font-size: 0.95rem;
    opacity: 0.9;
  }

  .stat-info h2 {
    margin: 0;
    font-size: 1.6rem;
    font-weight: 700;
  } </style>
<h4 class="page-title mb-4">Dashboard</h4>
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Dashboard</h4>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-stats card-warning">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-users"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Categories</p>
                  <h4 class="card-title">{{ total_category }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stats card-success">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-bar-chart"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Notes</p>
                  <h4 class="card-title">{{ total_note }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stats card-secondary">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-pencil"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Priorities</p>
                  <h4 class="card-title">{{ total_priority }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stats card-danger">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-newspaper-o"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Tasks</p>
                  <h4 class="card-title">{{ total_task }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stats card-primary">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-check-circle"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">SubTasks</p>
                  <h4 class="card-title">{{ total_subtask }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Welcome </div>
            <div class="card-category">Page 1</div>
          </div>
          <div class="card-body">Hello!</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
